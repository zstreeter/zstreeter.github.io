name: "Build and Deploy"
on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # submodules: true
          # If using the 'assets' git submodule from Chirpy Starter, uncomment above
          # (See: https://github.com/cotes2020/chirpy-starter/tree/main/assets)

      - name: Setup Quarto
        run: |
          wget https://github.com/quarto-dev/quarto-cli/releases/latest/download/quarto-1.6.39-linux-amd64.tar.gz
          tar -xvzf quarto-1.6.39-linux-amd64.tar.gz
          sudo cp quarto/bin/quarto /usr/local/bin/

      - name: Detect Changed Files
        id: detect_changes
        run: |
          qmd_files=$(git diff --name-only HEAD^ HEAD | grep '\.qmd' || true)
          echo "::set-output name=qmd_files::$qmd_files"

      - name: Render New or Updated .qmd Files
        if: ${{ steps.detect_changes.outputs.qmd_files != '' }}
        run: |
          for file in ${{ steps.detect_changes.outputs.qmd_files }}; do
            if [ -n "$file" ]; then
              quarto render "$file" --to markdown
            fi
          done

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: Build site
        run: bundle exec jekyll b -d "_site${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: "production"

      - name: Test site
        run: |
          bundle exec htmlproofer _site \
            \-\-disable-external \
            \-\-ignore-urls "/^http:\/\/127.0.0.1/,/^http:\/\/0.0.0.0/,/^http:\/\/localhost/"

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
